<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Deno</title>
</head>
<body>
    <h1>Forms Demo</h1>
    <h2>Our First Form</h2>
    <form title="/tacos">
        <p>
        <label for="username">Enter Username</label>
        <input id="Username" type="text" placeholder="username" name="username">
        </p> 
        <p>
            <label for="userpassword">Enter Password</label>
            <input type="userpassword" placeholder="userpassword" id="userpassword">
        </p>  
        <p>
            <label for="color">Enter a color</label>
            <input type="color" id="color" name="color">
        </p>
        <p>
            <label for="Enter a number ">Enter a Number</label>
            <input type="number" placeholder="Enter a Number" name="num" min="1" max="100">
        </p>
        <button type="button">Regular button (won't submit)</button>
        <button type="button">Submit!!</button>
        <input type="submit" value="Click me!">
    </form>
 <hr>
    <button type="button">Not inside From</button>
    <h1>Hijacking Searches</h1>
    <h2>Search Reddit</h2>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button type="button">Search Reddit</button>

    </form>
    <h2>Search Google</h2>
    <form action="https://www.google.com/search">
        <input type="text" name="q" >
        <button type="button">Search Google</button>
    </form>
    <h2>Search Youtube</h2>
    <form action="https://www.youtube.com/search">
        <button type="button">Search Youtube</button>
    </form>
    <h1>More Input!</h1>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything</label>
        <p>
            <label for="xs">XS</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <p>
            <label for="meal">Please select an Entree</label>
            <select name="meal" id="meal">
                <option value="Fish">Fish</option>
                <option value="veagtable">Vegtable</option>
                <option value="food">Food</option>
            </select>
        </p>
        <p>
            <label for="cheese">amount of Cheese</label>
            <input type="range" id="cheese" min="1" max="100" value="75" name="cheese_level">
           
        </p>
        <p>
            <label for="special">Any Special Request</label>
            <br>
            <textarea id="special" rows="10" cols="20" name="special?" placeholder="Any somthing here"></textarea>
        </p>
        <button type="button">Submit</button>
    </form>
    <h2>Validations Demo</h2>
    <form action="/demo">
        <p>
            <label for="name">Enter First Name</label>
            <input type="name" id="name" name="name" required>
        </p>
        <p>
            <label for="username">UserName</label>
            <input type="username" id="username" name="username" required>
        </p>
        <p>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </p>
        <p>
            <label for="website">website</label>
            <input type="url" id="Website" name="Website" >
        </p>
        <button type="button">Submit</button>
    </form>
</body>
</html>
